    <script type="text/javascript">
        $(function () {
            var vm = new Vue({
                el: '.main',
                data: {
                    productName:'',
                    productVersion:'',
                    productContext:'',
                    detail:'',
                    link:'',

                    product: {
                        productId: '',
                        productName: '',
                        productVersion: '',
                        productContext: ''
                    }
                },
            });
            $.ajax({
                type: "POST",
                url: "http://localhost:8073/info3",
                contentType: "json",
                success: function (r) {
                    if (r.code == 0) {

                        vm.productName = r.product.productName;
                        var s=r.product.productContext;
                        ss = s.replace(/[\'\"\\\/\b\f\n\r\t]/g, '');
                        vm.productVersion = r.product.productVersion;
                        vm.productContext = ss;

                        console.log("产品描述"+r.product.productContext);
                        console.log("产品名称"+r.product.productName);

                        var productName1=r.product.productName;
                        var productVersion1=r.product.productVersion;
                        var productContext1=r.product.productContext;

                        // 去掉特殊字符

                        $("#productName").val(productName1);
                        $("#productVersion").val(productVersion1);
                        $("#productContext").html(productContext1);
                        console.log("赋值成功");
                    } else {

                    }
                }
            });
        });
    </script>

    <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap-multiselect.css">

    <label class="radio-inline">
        {{productVersion}}
    </label>
    <div></div>
    <div class="productContext">
        <label class="radio-inline">


        </label>
        <span id="productContext"></span>
    </div>

        <!--“中国猴头菇之乡”——黑龙江省海林市，位于黑龙江省东南部，地处长白山余脉、张广才岭东麓，冷凉的气候、清新的空气、充足的日照和适宜的昼夜温差，使这里成为猴头菇生产的黄金地带。作为特色菌类，海林市猴头菇产量约占全国总产量的四分之一，位居全国第一。目前，全市猴头菇生产规模总量突破5000万袋，产量突破2.5万吨，从业农户突破1000户，全市有超千万袋生产规模的猴头菇专业村1个，有猴头菇标准化示范园区6个，其中国家级标准化示范园区1个，全市猴头菇年产值实现1.54亿元，纯收入1.1亿元，可拉动农民人均纯增收1300余元。猴头菇产业的规模化发展，使该市猴头菇产品的市场十分稳定。目前，鲜品猴头菇已通过空运远销到首都北京，年销售量突破100吨，尤其是北京玛西蒙科技有限公司，已与海林猴头菇生产基地建立长期合作关系，该公司以新鲜优质的猴头菇为原料生产的猴头菇琼浆，已成为人类理想的天然高营养健康食品，市场售价近千元。该市省级龙头企业北味菌业科技有限公司是全国最大的食用菌产业基地和菌类产品深加工企业，公司现拥有四个食品厂和一个生产基地，2009年，公司新上马的食用菌即食品生产线，将新鲜的猴头菇生产成为美味的开袋即食品，并将其制作成为别具风味的猴头菇糖果，企业年可加工鲜品猴头菇200吨。 当前，猴头菇在整个食用菌产业中的地位日益突出，人工栽培技术也日趋成熟，与大众菌类生产相比，猴头菇种植业正处于产业发展红利期，围绕猴头菇的营养保健功能开发的猴头菇多糖胶囊、猴头菇超细粉等精深加工产品，已在市场上初见端倪。随着猴头菇产业的进一步规模化发展，猴头菇必将成为人们的大众化食品，猴头菇市场也必将朝着大众食用、医药使用和保健开发多元化的方向发展。 具备产、工、销基础优势的黑龙江省海林市，不仅开创出猴头菇产业辉煌的现在，作为业界知名的“中国猴头菇之乡”，海林必将成为产业强势发展的领头羊，必将为猴头菇产业的持续健康发展做出新的更大的贡献。 海林猴头菇产地范围为黑龙江省海林市现辖行政区域。 地域范围 海林猴头菇地理标志地道、 产品品质特性特征 1、外在感官特征：个体大，鲜品单体0.5斤以上。菌针及毛色均匀，菌针长1-1.5厘米，鲜品纯白色，形状好，酷似“猴头”，内部肉质肥厚、无筋，较其他地区猴头菇不仅个体大，且肉质鲜嫩、适口，干品为杏黄色或金黄色，个体6厘米以上，无霉烂、虫蛀和黑心。 2、内在品质指标：海林猴头菇营养十分丰富，含有多种人体必须的营养物质，蛋白质含量大于10%，粗纤维含量大于7%，钙含量大于100mg/kg，铁含量大于70mg/kg，是一种名贵的食药兼用真菌。 3、产品生产严格遵守《农产品质量安全法》的有关规定，经检测符合NY5095-2006的标准要求，产地环境条件要求符合NY5010-2002的要求，猴头菇生产使用的原料符合NY/T393、NY/T394的要 求。' <img src="https://img.alicdn.com/imgextra/i1/815570997/TB2DNc0X2ImBKNjSZFlXXc43FXa_!!815570997.jpg" style="margin: 0px; padding: 0px; box-sizing: border-box; max-width: 100%;" _src="https://img.alicdn.com/imgextra/i1/815570997/TB2DNc0X2ImBKNjSZFlXXc43FXa_!!815570997.jpg"><img src="https://img.alicdn.com/imgextra/i4/815570997/TB28Uw.X7UmBKNjSZFOXXab2XXa_!!815570997.jpg" style="margin: 0px; padding: 0px; box-sizing: border-box; max-width: 100%;" _src="https://img.alicdn.com/imgextra/i4/815570997/TB28Uw.X7UmBKNjSZFOXXab2XXa_!!815570997.jpg">-->
