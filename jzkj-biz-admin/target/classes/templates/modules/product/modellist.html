<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>模型列表</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.modelName" @keyup.enter="query" placeholder="请输入产品名称">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
		   <#if shiro.hasPermission("sys:model:save")>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;添加</a>
	             </#if>
	          
	         <#if shiro.hasPermission("sys:model:update")>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			 </#if>
			<#if shiro.hasPermission("sys:model:delete")>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">模型名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="model.modelName" placeholder="请输入模型名称"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">模型识别码</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" style="cursor:pointer;" v-model="model.modelIdentification" placeholder="请输入模型识别码"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">数据类型</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="model.modelDatatype" placeholder="请输入模型类型"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">取值范围</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="model.modelSpam" placeholder="请输入取值范围"/>
				</div>
			</div>

	<div class="form-group">
				<div class="col-sm-2 control-label">读写类型</div>
				<div class="col-sm-10">
					 <label><input v-model="model.modelReadorwrite" type="radio" value="0"> 可读 </label> 
                  <label><input v-model="model.modelReadorwrite" type="radio" value="1" />可写</label> 
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">模型描述</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="model.modelDesc" placeholder="请输入模型描述"/>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="保存"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<!-- 閫夋嫨鍏徃 -->
<div id="deptLayer" style="display: none;padding:10px;">
	<ul id="deptTree" class="ztree"></ul>
</div>
<script src="${request.contextPath}/statics/js/modules/product/model.js?_${.now?long}"></script>


</body>
</html>
