<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>建站宝-注册</title>
	<!--css-->
  <link rel="Shortcut Icon" type="images/x-icon" href="images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/pubile.css" />
  <link rel="stylesheet" type="text/css" href="js/layui/css/layui.css" />
  <link rel="stylesheet" type="text/css" href="js/layui/css/modules/layer/default/layer.css" />
	<link rel="stylesheet" type="text/css" href="css/register.css" />
</head>
<body>
  <div class="register">
    <img src="images/regester_logo.png" alt="" class="register_logo" />
    <ul>
      <li><input type="text" placeholder="请输入睿道企业邮箱" class="layui-input email" /></li>
      <li class="half_li">
        <input type="text" placeholder="验证码" class="layui-input yzminput" />
        <div class="layui-btn layui-btn-normal get_yzm">获取验证码</div>
      </li>
      <li><input type="password" placeholder="请填写设置密码" class="layui-input password"  /></li>
      <li><input type="password" placeholder="再次确认密码"  class="layui-input surepassword" /></li>
    </ul>

    <div class="agree"><input type="checkbox" checked="checked" />我同意<a class="blue" href="deal.html">《建站宝服务协议》</a></div>
    <a class="layui-btn layui-btn-normal layui-btn-sm layui-btn-fluid zhuce_btn">马上注册</a>
    <a class="layui-btn layui-btn-primary layui-btn-sm layui-btn-fluid" href="login.html">立即登录</a>
  </div>

  <div class="success">
    <div class="ceng"></div>
    <div class="fixed">
      <img src="images/suc.png" alt="" />
      <div class="font_div gray"><span class="second">3</span>s后，跳转<a href="login.html" class="blue">登陆</a>页面</div>
    </div>
  </div>
</body>

<!--js-->
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/layui/layui.js"></script>
  <script type="text/javascript" src="js/layui/lay/modules/layer.js"></script>
  <script type="text/javascript" src="js/register.js"></script>
</html>
