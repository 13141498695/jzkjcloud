<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>

<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	window.onload=function(){
		$(".left_concont").height($(window).height());
	 }
// 调用域名参数方法
  var gethref = localStorage.getItem('view_href');  //获取编辑的内容
 $(document).find(".lp_url").attr("src",gethref);

 $("#text,.copy_inputs").val(gethref);
//二维码预览
 var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});

function makeCode () {		
	var elText = document.getElementById("text");
	
	if (!elText.value) {
		elText.focus();
		return;
	}
	
	qrcode.makeCode(elText.value);
}

makeCode();

$(function() {
	//二维码关闭
$(document).on("click",".close",function(){
	$('.c_show_r').hide()
});

/********复制链接  开始 ************/
	$(".copy_inp .layui-btn-sm").click(function(event) {
	  var oContent=document.getElementById("copy_inputs");
	      oContent.select(); // 选择对象
	      document.execCommand("Copy"); // 执行浏览器复制命令
	      layer.msg('复制完毕，可粘贴', {icon: 1});
	});
/********复制链接  结束 ************/

});
</script>
